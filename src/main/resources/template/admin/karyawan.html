    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />

</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i><img align="top" src="../img/overtime.png" width="150" height="150"></i>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
    
            <li>
                <a href="DataReimburse.html" >
                    <i class='bx bx-money'></i>
                    <span class="links_name">Data Reimburse</span>
                </a>
            </li>
            <li>
                <a href="DataOvertime.html">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Data Overtime</span>
                </a>
            </li>
    
            <li>
                <a href="project.html">
                    <i class='bx bx-book-alt'></i>
                    <span class="links_name">Project</span>
                </a>
            </li>
            <li>
                <a href="karyawan.html" class="active">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Karyawan</span>
                </a>
            </li>
            <li>
                <a href="project_karyawan.html">
                    <i class='bx bx-task'></i>
                    <span class="links_name">Projek Karyawan</span>
                </a>
            </li>
            <li>
                <a href="departemen.html">
                    <i class='bx bx-building'></i>
                    <span class="links_name">Departemen</span>
                </a>
            </li>
            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">HR Dashboard</span>
            </div>
            <!-- <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
          </div> -->
            <div class="dropdown">
                <button class="dropbtn">
                    <i class='bx bxs-user bx-sm'></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Profil</a>
                    <a href="#">logout</a>
                </div>
            </div>
        </nav>

        <div class="home-content">
            <div class="title">Data Karyawan</div>
            <div class="sales-boxes">
                <div class="recent-sales box">
                        <table id="region-table" class="table table-bordered table-striped">
                            <tr>
                                <th class="col-2">No</th>
                                <th class="col-2">Nama Departemen</th>
                                <th class="col-2">Nama</th>
                                <th class="col-2">Username</th>
                                <th class="col-2">Password</th>
                                <th class="col-2">Phone</th>
                                <th class="col-2">Email</th>
                                <th class="col-2">Status</th>
                                <th class="col-2">Payroll</th>
                                <th class="col-5">Action</th>
                            </tr>
                            <tbody>
                                <tr th:each="employee : ${employee}">
                                  <td th:text="${employee.id}"></td>
                                  <td th:text="${employee.departement.name}"></td>
                                  <td th:text="${employee.name}"></td>
                                  <td th:text="${employee.username}"></td>
                                  <td th:text="${employee.password}"></td>
                                  <td th:text="${employee.Phone}"></td>
                                  <td th:text="${employee.email}"></td>
                                  <td th:text="${employee.status}"></td>
                                  <td th:text="${employee.Payroll}"></td>
                                  <td class="d-flex align-items-center gap-4">
                                    <a th:href="@{/user/update/{id} (id=${user.id})}" class="btn btn-warning px-5 fw-bold">Edit</a>
                                    <form th:action="@{/user/{id} (id=${user.id})}" th:method="DELETE">
                                      <button type="submit" class="btn btn-danger px-5 fw-bold"
                                        onclick="return confirm('Are you sure want to delete thiss!!!')">Delete</button>
                                    </form>
                                  </td>
                                </tr>
                              </tbody>
                           
                        </table>
                        <a href="addkaryawan.html">
                            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                data-bs-target="#create-region">
                                Tambah Karyawan
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>
</body>
</html>
