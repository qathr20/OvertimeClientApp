<body>
    <div class="sidebar">
        <div class="logo-details">
            <i><img align="top" src="../img/overtime.png" width="150" height="150"></i>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <i class='bx bx-grid-alt'></i>

                </a>
            </li>

            <li>
                <a href="reimburse.html">
                    <i class='bx bx-money'></i>
                    <span class="links_name">Reimburse</span>
                </a>
            </li>
            <li>
                <a href="overtime.html">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Overtime</span>
                </a>
            </li>
            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Employee Dashboard</span>
            </div>
            <!-- <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
          </div> -->
            <div class="dropdown">
                <button class="dropbtn">
                    <i class='bx bxs-user bx-sm'></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Profil</a>
                    <a href="#">logout</a>
                </div>
            </div>
        </nav>



        <div class="home-content">
            <div class="title">Profil</div>
            <div class="sales-boxes">
                <div class="recent-sales box">
                    
                    <div class="container">
                        <form th:action="@{/karyawan}" th:object="${karyawan}" th:method="POST">
                            <label for="status" class="form-label">Nama Departemen</label>
                            <select disabled="on" class="form-select" th:field="*{karyawan.id}">
                                <option value="0" disabled selected></option>
                                <option th:each="karyawan : ${karyawan}" th:text="${karyawan.departemen}" th:value="${karyawanid}">
                                </option>
                            </select>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nama</label>
                                <input disabled="on" type="text" class="form-control" th:field="*{name}">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Phone</label>
                                <input disabled="on" type="text" class="form-control" th:field="*{phone}">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Email</label>
                                <input disabled="on" type="text" class="form-control" th:field="*{email}">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">status</label>
                                <input disabled="on" type="text" class="form-control" th:field="*{status}">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Payroll</label>
                                <input disabled="on" type="text" class="form-control" th:field="*{payroll}">
                            </div>


                            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#edit-profil">
                                Edit Profil
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Modal Create -->
<div class="modal fade" id="edit-profil" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit Profil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Username</label>
                    <input type="name" class="form-control" id="Username">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Password</label>
                    <input type="name" class="form-control" id="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" onclick="create()">Submit</button>
            </div>
        </div>
    </div>
</div>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>
      <!-- JQuery Script -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <!-- DataTables Script -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
