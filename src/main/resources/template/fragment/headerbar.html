

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Side Bar Navigation</title>
    <!-- bootstrap 5 css -->
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
    
    </style>
  </head>
 
  
  <body>
    
    <div th:fragment="headerbar">    
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <body>
          <div>
            <div>
              <div class="sidebar p-4 bg-primary" id="sidebar">
                
                <h4 class="mb-5 text-white">MCC76</h4>
                <li>
                  <a class="text-white" th:href="@{/region}">
                    <i class="bi bi-house mr-2"></i>
                    Region
                  </a>
                </li>
                <li>
                  <a class="text-white" th:href="@{/country}">
                    <i class="bi bi-fire mr-2"></i>
                    Country
                  </a>
                </li>
                <li>
                  <a class="text-white" th:href="@{/employee}">
                    <i class="bi bi-newspaper mr-2"></i>
                    Employee
                  </a>
                </li>
                <li>
                  <a class="text-white" th:href="@{/user}">
                    <i class="bi bi-bicycle mr-2"></i>
                    User
                  </a>
                </li>
                <li>
                  <a class="text-white" th:href="@{/role}">
                    <i class="bi bi-boombox mr-2"></i>
                    Role
                  </a>
                </li>
                <li>
                  <a class="text-white" href="#">
                    <i class="bi bi-bookmark mr-2"></i>
                    Bookmark
                  </a>
                </li>
              </div>
            </div>
            <div class="p-1" id="main-content">
              <button class="btn btn-primary" id="button-toggle">
                <i class="bi bi-list"></i>
              </button>
             
            </div>
        
            <script>
        
              // event will be executed when the toggle-button is clicked
              document.getElementById("button-toggle").addEventListener("click", () => {
        
                // when the button-toggle is clicked, it will add/remove the active-sidebar class
                document.getElementById("sidebar").classList.toggle("active-sidebar");
        
                // when the button-toggle is clicked, it will add/remove the active-main-content class
                document.getElementById("main-content").classList.toggle("active-main-content");
              });
        
            </script>
          </div>
        </body>
        
        <div class="collapse navbar-collapse w-100 d-flex justify-content-end px-3" id="navbarNavAltMarkup">
          <div class=" d-flex gap-3 navbar-nav">
            <a class="nav-link" th:href="@{/region}">User</a>
            <form th:action="@{/logout}" th:method="POST">
              
              <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
          </div>
        </div>
    
        
      </nav>
    
   
  </body>
</html>


</div>
